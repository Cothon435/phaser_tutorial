<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Pixel Login</title>
    <style>
        body {
            background: #363940;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Press Start 2P', 'Consolas', monospace;
            margin: 0;
        }

        .pixel-login-card {
            background: #223146;
            border: 4px solid #14191e;
            border-radius: 0;
            box-shadow: 5px 6px 0 #14191e;
            width: 320px;
            padding: 36px 26px 30px 26px;
            box-sizing: border-box;
            color: #f9fafb;
            position: relative;
        }

        .pixel-login-title {
            text-align: center;
            font-size: 1.05em;
            margin-bottom: 28px;
            letter-spacing: 1.5px;
        }

        .pixel-input-group {
            margin-bottom: 20px;
        }

        .pixel-label {
            font-size: 0.88em;
            margin-bottom: 8px;
            letter-spacing: 1px;
            display: block;
            color: #b7eaff;
        }

        .pixel-input {
            width: 100%;
            padding: 9px 10px;
            background: #313845;
            border: 3px solid #171c28;
            border-radius: 0;
            color: #eee;
            font-size: 1em;
            font-family: inherit;
            outline: none;
            box-sizing: border-box;
            margin-bottom: 6px;
            image-rendering: pixelated;
            transition: border 0.16s;
        }

        .pixel-input:focus {
            border-color: #ffcf69;
            background: #3e4a5c;
        }

        .pixel-login-btn {
            background: #fee092;
            color: #474031;
            border: 3px solid #aa8c3f;
            border-radius: 0;
            box-shadow: 2px 3px 0 #aa8c3f;
            font-size: 1em;
            font-weight: bold;
            width: 100%;
            padding: 11px 0;
            cursor: pointer;
            font-family: inherit;
            margin-top: 12px;
            letter-spacing: 3px;
            image-rendering: pixelated;
            transition: background 0.17s;
        }

        .pixel-login-btn:hover {
            background: #f8c646;
            color: #473512;
        }

        /* 에러, 안내 메시지도 도트 느낌 */
        .pixel-msg {
            text-align: center;
            color: #fa7070;
            font-size: 0.94em;
            margin-top: 17px;
            letter-spacing: 1px;
            font-weight: bold;
        }

        /* 픽셀 스타일 이미지 아이콘 (윈도우, 사용자 등 활용 가능) */
        .pixel-user-icon {
            width: 40px;
            height: 40px;
            background: url('/userpixel.png') no-repeat center/cover;
            image-rendering: pixelated;
            margin: 0 auto 17px auto;
            display: block;
        }
    </style>
    <!-- 픽셀 폰트 import -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div class="pixel-login-card">
        <div class="pixel-user-icon"></div>
        <div class="pixel-login-title">Pixel Login</div>
        <form>
            <div class="pixel-input-group">
                <label class="pixel-label" for="pixel-username">ID</label>
                <input class="pixel-input" id="pixel-username" type="text" autocomplete="username" />
            </div>
            <div class="pixel-input-group">
                <label class="pixel-label" for="pixel-password">PASSWORD</label>
                <input class="pixel-input" id="pixel-password" type="password" autocomplete="current-password" />
            </div>
            <button class="pixel-login-btn" type="submit">LOGIN</button>
        </form>
        <!-- 필요하면 메시지도 아래에 표시 -->
        <!-- <div class="pixel-msg">ID 또는 비밀번호가 올바르지 않습니다.</div> -->
    </div>
</body>

</html>
